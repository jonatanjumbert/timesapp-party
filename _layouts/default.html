<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

    <title>Time's App! - Charades-based party game</title>
    <meta name="description" content="Form 2 teams and play the 3 rounds (basic mode) of the game trying to get the highest number of successes that the rival team in the 30-second turns"> 
  </head>

  <body>
    <header>
      <div class="inner">
        <a href="{{ '/' | absolute_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          {{ content }}
        </section>

        <aside id="sidebar">
            <img src="https://raw.githubusercontent.com/jonatanjumbert/timesapp-party/gh-pages/assets/css/timesapp.png" alt="Download Time's App from App Store" />
          
          {% if site.show_downloads %}
            <a target="_blank" href="https://apps.apple.com/us/app/times-up-with-friends/id1539228703" class="button ios" title="Download Time's App! from App Store">
              <img src="https://raw.githubusercontent.com/jonatanjumbert/timesapp-party/gh-pages/assets/css/app-store-badge.svg" alt="Download Time's App from App Store" />
            </a>
            <a target="_blank" href="https://play.google.com/store/apps/details?id=com.jonatanjumbert.timesapp" class="button google" title="Download Time's App! from Google Play">
              <img src="https://raw.githubusercontent.com/jonatanjumbert/timesapp-party/gh-pages/assets/css/google-play-badge.svg" alt="Download Time's App from Play Store" />
            </a>
          {% endif %}
        </aside>
      </div>
    </div>
  </body>
</html>
